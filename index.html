<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo biglietto del treno</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
</head>
<body>

    <h1>BIGLIETTO DEL TRENO</h1>
    
    <div>
        <label for="user_name">Nome:</label>
        <input id="user_name" type="text" name="user_name" placeholder="Inserisci Nome" minlength="3" value="">
    </div>
    
    <div>
        <label for="user_distance">Quanti Kilometri devi percorrere?</label>
        <input id="user_distance" type="text" name="user_distance" placeholder="Inserisci Km" minlength="3" value="">
    
    
        <label for="user_age">Quanti anni hai?</label>
        <input id="user_age" type="text" name="user_age" placeholder="Inserisci Età" minlength="3" value="">
    </div>

    <div>
        <button id="btn_done">CALCOLA</button>
        <button id="btn_reset">ANNULLA</button>
    </div>


    <div>Il biglietto del treno costa: <span id="final_price"></span>€</div>
    
</body>
</html>
